<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="./css/style.css"
      rel="stylesheet"
    />
    <title>My gallery</title>

  </head>
  <body>
    <div class="wrapper">
    <main class="container main">
      <section class="profile-container">
        <div class="profile">
          <div class="profile__photo">
            <img src="./img/profilePhoto.png" alt="profile" >
          </div>
        </div>
        <div class="profile__info">
          <span class="profile__title">Rodney Cotton</span>
          <br>
          <span class="profile__subtitle">Helsinki, Finland</span>
        </div>
        <div class="statistics">
          <div class="statistics__item">
            <b class="statistics__value">100</b>
            <br>
            <span class="statistics__key">Posts</span>
          </div>
          <div class="statistics__item">
            <b class="statistics__value">2,262</b>
            <br>
            <span class="statistics__key">Follower</span>
          </div>
          <div class="statistics__item">
            <b class="statistics__value">1,432</b>
            <br>
            <span class="statistics__key">Following</span>
          </div>
        </div>
      </section>
      <div class="content">
        <div>
          <img src="./img/photo1.png" alt="photo1" class="content__photo">
        </div>
        <div class="second">
          <img src="./img/photo2.png" alt="photo2" class="content__photo ">
        </div>
        <div class="three">
          <img src="./img/photo3.png" alt="photo3" class="content__photo">
        </div>
        <div class="four">
          <img src="./img/photo_4.png" alt="photo_4" class="content__photo">
        </div>
        <div>
          <img src="./img/photo5.png" alt="photo5" class="content__photo">
        </div>
        <div>
          <img src="./img/photo6.png" alt="photo6" class="content__photo">
        </div>        
      </div>
    </main>
    <footer class="footer">
      <p>
        created by
        <b>ChigorinDenis</b> 
        - 
        devChallenges.io
      </p>
    </footer>
    </div> 
  </body>
</html>
